{% extends 'base.htm' %}
{% block title %}
Home
{% endblock title %}
{% block body %}
<div class="container-fluid img">
    <div class="row main">
        <div class="col-sm-12">
            <div class="search-box">
                <input class="search-txt fs-5 mx-3 my-2" type="text" name="" placeholder="Type to search">
                <a class="search-btn mx-3 my-2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
    </div>


    <div class="row m-3 py-3 main2 " >

       {% for x in card %}
         <div class="col-sm-4 mb-2">
            <!-- card start  -->
            <div class="card ps-3">
                <div class="card-body">
                  <h4 class="card-title" name="pname"><span class="btn btn-success" name="rating">{{x.rating}}&starf;</span>&nbsp; {{x.pname}}</h4>
                  <h5 name="subject">{{x.subject}}</h5>
                  <div class="row mb-3" style="overflow-y: auto; height: 150px;width: 100%;">
                  <div class="col-sm-12" >
                  <p class="card-text" name="desc">{{x.desc}}</p></div></div>
                  <h6 name ="name">Review by:{{x.name}}</h6>

                </div>
              </div>
            <!-- card end  -->

        </div>

        {% endfor %}
        </div>

        
    </div>
    



 {% endblock %}
