{% extends 'base.htm' %}
{% block title %}
Home
{% endblock title %}
<style>
  
</style>
{% block body %}
<div class="container-fluid img">
  <div class="row main">
      <div class="col-sm-12" style="margin:auto; text-align:center; ">
          
          <form action="/review" method="post">
            {% csrf_token %}
              <input class="fs-4 mt-2 rounded-pill border border-2 border-light text-light" type="text" placeholder="Type To Search" name="input_data" style="height:50px;padding-left:30px;width:50%;background:transparent;"/>
              <button class="btn btn-outline-dark btn-secondary mb-2" style="font-size:22px;border-radius:20px;" type="submit">Search</button>
          

          </form>
      </div>
  </div>
</div>




<div class="container-fluid main2 bg-dark">
    <div class="row py-3  " >

       {% for x in card %}
         <div class="col-sm-4 mb-2">
            <!-- card start  -->
            
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front " >
                  <img src="/{{x.ppic}}" alt="" style="height:100%;width:100%;" class="card-img" >
                </div>
                <div class="flip-card-back bg-dark text-light ps-4 pt-3">
                  <div class="row">
                    <div class="col-sm-2">
                      <span class="btn btn-success">{{x.rating}}&starf;</span>
                    </div>
                    <div class="col-sm-9 pt-2">
                      <h4 class="card-title" >{{x.pname}}</h4>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <h5 class="pt-3">{{x.subject}}</h5>
                    </div>
                  </div>
                  
                  
                  <div class="row mb-3 py-3" style="overflow-y: auto; height: 280px;width: 100%;">
                    <div class="col-sm-12" >
                      <p class="card-text">{{x.desc}}</p>
                    </div>
                  </div>
                  <div class="row pt-3">
                    <div class="col-sm-4 fs-5">&#x20B9;:<span class="text-success">{{x.price}}</span></div>
                      <div class="col-sm-8 pt-1">
                        <h6 class="">Review by: <span class="text-success">{{x.name}}</span></h6>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- card end  -->

        </div>

        {% endfor %}
        </div>

        
  </div>
    



 {% endblock %}
