{% extends 'base.htm' %}
{% block title %}
Home
{% endblock title %}
{% block body %}
<div class="container-fluid img">
    <div class="row main">
        <div class="col-sm-12">
            <div class="search-box">
                <input class="search-txt fs-5 mx-3 my-2" type="text" name="" placeholder="Type to search">
                <a class="search-btn mx-3 my-2" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </div>
    </div>


    <div class="row ms-2 py-3 main2 " >

       {% for x in card %}
         <div class="col-sm-4 mb-2">
            <!-- card start  -->
            
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front " >
                  <img src="/{{x.ppic}}" alt="" style="height:100%;width:100%;" class="card-img" >
                </div>
                <div class="flip-card-back bg-dark text-light ps-4 pt-3">
                  <h4 class="card-title"><span class="btn btn-success">{{x.rating}}&starf;</span>&nbsp; {{x.pname}}</h4>
                  <h5 class="mt-2">{{x.subject}}</h5>
                  <div class="row mb-3" style="overflow-y: auto; height: 300px;width: 100%;">
                  <div class="col-sm-12" >
                  <p class="card-text">{{x.desc}}</p></div></div>
                  <h6>Review by:{{x.name}}</h6>
                </div>
              </div>
            </div>
            <!-- card end  -->

        </div>

        {% endfor %}
        </div>

        
    </div>
    



 {% endblock %}
