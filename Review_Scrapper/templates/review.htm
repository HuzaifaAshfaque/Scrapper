{% extends 'base.htm' %}
{% block title %}
Review
{% endblock title %}
{% block body %}

<div class="container-fluid review bg-light">
    <div class="row rev1">
        <div class="col-sm-5"></div>
        <div class="col-sm-2 rev1-rev2 bg-light">Reviews</div>
        <div class="col-sm-5"></div>
    </div>
    <div class="row rev2">
        <div class="col-sm-2 rev2-rev1"></div>
        <div class="col-sm-8 rev2-rev2 my-3 bg-dark">
            <div class="row ">
                <div class="col-sm-12">
                    <div class="table-responsive pt-4">
                        <table class="table table-striped table-dark table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Name</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Comment Heading</th>
                            <th scope="col">Comment</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for review in reviews %}
                             <tr>
                                <th scope="row">{{review.Product}}</th>
                                <td>{{review.Name}}</td>
                               <td>{{review.Rating}}</td>
                               <td>{{review.Commenthead}}</td>
                               <td>{{review.Comment}} </td>
                              </tr>
                           {% endfor %}   
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-sm-2 rev2-rev3"></div>
    </div>
</div>














{% endblock %}
